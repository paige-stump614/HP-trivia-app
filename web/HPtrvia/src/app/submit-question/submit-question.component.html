<div class="row">
  <div class="col">
    <form (ngSubmit)="onSubmit(questionForm)" #questionForm="ngForm">
      <div class="form-group">
        <label>Question</label>
        <input class="form-control" type="text" name="question" ngModel>
      </div>
      <div class="form-group">
        <label>Answer</label>
        <input class="form-control" type="text" name="answer" ngModel>
      </div>
      <div class="form-group">
        <label>Type (Magic or Muggle)</label>
        <input class="form-control" type="text" name="type" ngModel>
      </div>
      <div class="form-group">
        <label>Category</label>
        <input class="form-control" type="text" name="category" ngModel>
      </div>
      <div class="form-group">
        <label>Book</label>
        <input class="form-control" type="text" name="book" ngModel>
      </div>
      <div class="form-group">
        <label>Page</label>
        <input class="form-control" type="text" name="page" ngModel>
      </div>
      <div class="form-group">
        <label>Topic</label>
        <input class="form-control" type="text" name="topic" ngModel>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
